<!DOCTYPE html>
<html>
    <head>
        <title>Chat en mi Página Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./chat.css" rel="stylesheet">
        <script src="./chat.js" ></script>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Bienvenido al Chat de League of Nexus</h2>
            </div>
            <div class="chat-history" id="chat-history">
                <!-- Aquí van los mensajes del chat -->
            </div>
            <div class="chat-input">
                <form onsubmit="enviarMensaje(event);">
                    <input id="mensaje" type="text" placeholder="Escribe tu mensaje aquí">
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </body>
</html>
